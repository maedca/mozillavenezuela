<!-- INCLUDE mcp_header.html -->

<form method="post" id="mcp" action="{U_POST_ACTION}">

<h1>{L_MCP_WARN_POST}</h1>

<div class="panel">

	<h2><!-- IF USER_COLOR --><span style="color: #{USER_COLOR}">{USERNAME}</span><!-- ELSE -->{USERNAME}<!-- ENDIF --></h2>

	<div>
		<div class="column1">
			<!-- IF AVATAR_IMG --><div>{AVATAR_IMG}</div><!-- ENDIF -->
		</div>

		<div class="column2">
			<dl class="details">
				<!-- IF RANK_TITLE --><dt>{L_RANK}:</dt><dd>{RANK_TITLE}</dd><!-- ENDIF -->
				<!-- IF RANK_IMG --><dt><!-- IF not RANK_TITLE -->{L_RANK}:<!-- ENDIF --></dt><dd>{RANK_IMG}</dd><!-- ENDIF -->
				<dt>{L_JOINED}:</dt><dd>{JOINED}</dd>
				<dt>{L_TOTAL_POSTS}:</dt><dd>{POSTS}</dd>
				<dt>{L_WARNINGS}: </dt><dd>{WARNINGS}</dd>
			</dl>
		</div>
	</div>

</div>

<div class="panel">

	<h2>{L_POST_DETAILS}</h2>

	<div class="postbody">

		<div class="content">
			{POST}
		</div>

	</div>

</div>

<div class="panel">

	<h2>{L_ADD_WARNING}</h2>
	<p>{L_ADD_WARNING_EXPLAIN}</p>

	<fieldset>
		<textarea name="warning" id="warning" cols="40" rows="3">{L_WARNING_POST_DEFAULT}</textarea>
		<!-- IF S_CAN_NOTIFY -->
		<br /><br />
		<dl class="panel">
			<dt></dt>
			<dd><label><input type="checkbox" name="notify_user" checked="checked" /> {L_NOTIFY_USER_WARN}</label></dd>
		</dl>
		<!-- ENDIF -->
	</fieldset>

</div>

<div><input type="submit" name="action[add_warning]" value="{L_SUBMIT}" />{S_FORM_TOKEN}</div>
</form>

<!-- INCLUDE mcp_footer.html -->
