<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h1>{L_TITLE}</h1>
<div class="panel">

	<!-- IF S_FORCE_PASSWORD -->
		<p>{L_FORCE_PASSWORD_EXPLAIN}</p>
	<!-- ENDIF -->

	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	<dl class="kvlist ucp-profile">
		<dt><label <!-- IF S_CHANGE_USERNAME -->for="username"<!-- ENDIF -->>{L_USERNAME}:</label></dt>
		<dd><!-- IF S_CHANGE_USERNAME --><input type="text" name="username" id="username" value="{USERNAME}" title="{L_USERNAME}" /><!-- ELSE --><strong>{USERNAME}</strong><!-- ENDIF --><div class="explain">{L_USERNAME_EXPLAIN}</div></dd>
		<dt><label for="email">{L_EMAIL_ADDRESS}:</label></dt>
		<dd><!-- IF S_CHANGE_EMAIL --><input type="text" name="email" id="email" maxlength="100" value="{EMAIL}" title="{L_EMAIL_ADDRESS}" /><!-- ELSE --><strong>{EMAIL}</strong><!-- ENDIF --></dd>
		<!-- IF S_CHANGE_EMAIL -->
			<dt><label for="email_confirm">{L_CONFIRM_EMAIL}:</label></dt>
			<dd><input type="text" name="email_confirm" id="email_confirm" maxlength="100" value="{CONFIRM_EMAIL}" title="{L_CONFIRM_EMAIL}" />
				<div class="explain">{L_CONFIRM_EMAIL_EXPLAIN}</div></dd>
		<!-- ENDIF -->
		<!-- IF S_CHANGE_PASSWORD -->
			<dt><label for="new_password">{L_NEW_PASSWORD}:</label></dt>
			<dd><input type="password" name="new_password" id="new_password" maxlength="255" value="{NEW_PASSWORD}" title="{L_CHANGE_PASSWORD}" />
				<div class="explain">{L_CHANGE_PASSWORD_EXPLAIN}</div></dd>
			<dt><label for="password_confirm">{L_CONFIRM_PASSWORD}:</label></dt>
			<dd><input type="password" name="password_confirm" id="password_confirm" maxlength="255" value="{PASSWORD_CONFIRM}" title="{L_CONFIRM_PASSWORD}" />
				<div class="explain">{L_CONFIRM_PASSWORD_EXPLAIN}</div></dd>
		<!-- ENDIF -->

		<dt><label for="cur_password">{L_CURRENT_PASSWORD}:</label></dt>
		<dd><input type="password" name="cur_password" id="cur_password" maxlength="255" value="{CUR_PASSWORD}" title="{L_CURRENT_PASSWORD}" />
			<div class="explain">{L_CURRENT_PASSWORD_EXPLAIN}</div></dd>
	</dl>

</div>

<div><input type="submit" name="submit" value="{L_SUBMIT}" />{S_HIDDEN_FIELDS}{S_FORM_TOKEN}</div>
</form>

<!-- INCLUDE ucp_footer.html -->
