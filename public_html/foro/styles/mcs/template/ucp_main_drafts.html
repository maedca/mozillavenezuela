<!-- INCLUDE ucp_header.html -->

<form id="postform" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h1>{L_TITLE}</h1>

<p class="panel">{L_DRAFTS_EXPLAIN}</p>

<!-- IF S_EDIT_DRAFT -->

		<!-- INCLUDE posting_editor.html -->

			<div><input type="submit" name="submit" value="{L_SAVE}" />{S_HIDDEN_FIELDS}{S_FORM_TOKEN}</div>

<!-- ELSE -->

	<!-- IF .draftrow -->
		<table class="normal-table"><thead>
			<tr>
				<th>{L_DRAFT_TITLE}</th>
				<td class="info">{L_SAVE_DATE}</td>
                <td></td>
				<td class="mark-col">{L_MARK} <input type="checkbox" id="d_all" onclick="marklist_all('postform', 'd[', 'd_all')" title="{L_MARK_ALL}" /></td>
			</tr>
	</thead>
	<tbody>

		<!-- BEGIN draftrow -->
			<tr>
				<th>
					<a class="topictitle" href="{draftrow.U_VIEW_EDIT}">{draftrow.DRAFT_SUBJECT}</a>
					<div class="desc">
						<!-- IF draftrow.S_LINK_TOPIC -->{L_TOPIC}: <a href="{draftrow.U_VIEW}">{draftrow.TITLE}</a>
						<!-- ELSEIF draftrow.S_LINK_FORUM -->{L_FORUM}: <a href="{draftrow.U_VIEW}">{draftrow.TITLE}</a>
						<!-- ELSEIF S_PRIVMSGS -->
						<!-- ELSE -->{L_NO_TOPIC_FORUM}<!-- ENDIF -->
					</div>
				</th>
				<td class="info">{draftrow.DATE}</td>
				<td><!-- IF draftrow.U_INSERT --><div><a href="{draftrow.U_INSERT}">{L_LOAD_DRAFT}</a></div><!-- ENDIF --><a href="{draftrow.U_VIEW_EDIT}">{L_VIEW_EDIT}</a></td>
				<td class="mark-col"><input type="checkbox" name="d[{draftrow.DRAFT_ID}]" id="d{draftrow.DRAFT_ID}" onclick="marklist_each('postform', 'd[', 'd_all')" /></td>
			</tr>
		<!-- END draftrow -->
		</tbody></table>
		<div>{S_FORM_TOKEN}</div>
	<!-- ELSE -->
		<p><strong>{L_NO_SAVED_DRAFTS}</strong></p>
	<!-- ENDIF -->

	<!-- IF .draftrow -->
		<div>
			<input type="submit" name="delete" value="{L_DELETE_MARKED}" />
		</div>
	<!-- ENDIF -->

<!-- ENDIF -->

</form>

<!-- INCLUDE ucp_footer.html -->
