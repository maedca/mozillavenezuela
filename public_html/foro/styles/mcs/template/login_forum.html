<!-- INCLUDE overall_header.html -->

<h1>{L_LOGIN} {FORUM_NAME}</h1>

<form id="login_forum" method="post" action="{S_LOGIN_ACTION}">
{S_FORM_TOKEN}

<p class="panel">{L_LOGIN_FORUM}</p>

	<!-- IF LOGIN_ERROR -->
		<p class="error">{LOGIN_ERROR}</p>
	<!-- ENDIF -->
<div class="panel">
	<dl class="kvlist login-list">
		<dt><label for="password">{L_PASSWORD}:</label></dt>
		<dd><input type="password" name="password" id="password" size="25" tabindex="1" /></dd>
	</dl>
</div>

<div>{S_HIDDEN_FIELDS}<input type="submit" name="login" id="login" value="{L_LOGIN}" tabindex="2" /></div>


</form>
