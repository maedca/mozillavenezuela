<!-- INCLUDE mcp_header.html -->


<h1>{L_WARNED_USERS}</h1>


	<p class="panel">{L_WARNED_USERS_EXPLAIN}</p>

<!-- IF .user -->
	<form method="post" id="mcp" action="{U_POST_ACTION}">
		<div class="display-actions">
			<!-- DEFINE $TOTAL = '{TOTAL_USERS}' -->
			<!-- INCLUDE pagination.html -->
			<div class="display-actions-end"></div>
		</div>
		
		<table class="normal-table">
			<thead>
				<tr>
					<th class="name">{L_USERNAME}</th>
					<td class="name">{L_WARNINGS}</td>
					<td class="name">{L_LATEST_WARNING_TIME}</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<!-- BEGIN user -->
					<tr>
						<th>{user.USERNAME_FULL}</th>
						<td>{user.WARNINGS}</td>
						<td>{user.WARNING_TIME}</td>
						<td><a href="{user.U_NOTES}">{L_VIEW_NOTES}</a></td>
					</tr>
				<!-- END user -->
			</tbody>
		</table>

		<fieldset class="display-options">
			<label>{L_DISPLAY_POSTS}: {S_SELECT_SORT_DAYS}</label>
			<label>{L_SORT_BY} {S_SELECT_SORT_KEY}</label><label>{S_SELECT_SORT_DIR}</label>
			<input type="submit" name="sort" value="{L_GO}" />
		</fieldset>

		<div class="display-actions">
			<!-- INCLUDE pagination.html -->
			<div class="display-actions-end"></div>
			{S_FORM_TOKEN}
		</div>

	</form>
<!-- ELSE -->
	<p class="no-entries">{L_WARNINGS_ZERO_TOTAL}</p>
<!-- ENDIF -->

<!-- INCLUDE mcp_footer.html -->
