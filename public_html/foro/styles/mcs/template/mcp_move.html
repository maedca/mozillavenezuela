<!-- INCLUDE overall_header.html -->

<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">


	<h1>{MESSAGE_TITLE}</h1>
	<!-- IF ADDITIONAL_MSG --><p>{ADDITIONAL_MSG}</p><!-- ENDIF -->

	<div class="panel">
		<dl>
			<dt><label for="to_forum_id">{L_SELECT_DESTINATION_FORUM}:</label></dt>
			<dd><select name="to_forum_id" id="to_forum_id">{S_FORUM_SELECT}</select></dd>
		</dl>
		<!-- IF S_CAN_LEAVE_SHADOW --><p><label for="move_leave_shadow"><input type="checkbox" name="move_leave_shadow" id="move_leave_shadow" checked="checked" />{L_LEAVE_SHADOW}</label></p><!-- ENDIF -->
		<p><strong>{MESSAGE_TEXT}</strong></p>

	</div>
	<div>
		<input type="submit" name="confirm" value="{YES_VALUE}" /> 
		<input type="submit" name="cancel" value="{L_NO}" />
		{S_HIDDEN_FIELDS}{S_FORM_TOKEN}
	</div>
</form>

<!-- INCLUDE overall_footer.html -->
